    # monitor application
    <Directory $DOCUMENT_ROOT/mit/monitor>
        AuthType basic
        AuthName "webnavi"
        Require user monitor install admin
    </Directory>

    # admin application
    <Directory $DOCUMENT_ROOT/mit/admin>
        AuthType basic
        AuthName "webnavi"
        Require user admin
    </Directory>

    # install application
    <Directory $DOCUMENT_ROOT/mit/install>
        AuthType basic
        AuthName "webnavi"
        Require user install admin
    </Directory>
